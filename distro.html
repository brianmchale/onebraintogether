    <script>
        function nextImage(element) {
            const productDiv = element.closest('.product');
            const images = JSON.parse(productDiv.getAttribute('data-images'));
            const imgElement = productDiv.querySelector('.product-image');
            const currentImage = imgElement.getAttribute('src');
            const currentIndex = images.indexOf(currentImage);
            const nextIndex = (currentIndex + 1) % images.length;
            imgElement.setAttribute('src', images[nextIndex]);
        }

        function prevImage(element) {
            const productDiv = element.closest('.product');
            const images = JSON.parse(productDiv.getAttribute('data-images'));
            const imgElement = productDiv.querySelector('.product-image');
            const currentImage = imgElement.getAttribute('src');
            const currentIndex = images.indexOf(currentImage);
            const prevIndex = (currentIndex - 1 + images.length) % images.length;
            imgElement.setAttribute('src', images[prevIndex]);
        }
    </script>
